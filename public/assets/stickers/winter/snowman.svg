    <circle cx="85" cy="40" r="3" fill="#212121"/>
    <!-- Nose -->
    <polygon points="75,45 85,50 75,52" fill="#FF8F00"/>
    <!-- Buttons -->
    <circle cx="75" cy="80" r="3" fill="#212121"/>
    <circle cx="75" cy="95" r="3" fill="#212121"/>
    <circle cx="75" cy="110" r="3" fill="#212121"/>
