    <circle cx="75" cy="90" r="35" fill="#FFFFFF" stroke="#CFD8DC" stroke-width="2"/>
    <circle cx="75" cy="45" r="25" fill="#FFFFFF" stroke="#CFD8DC" stroke-width="2"/>
    <!-- Hat -->
    <rect x="55" y="15" width="40" height="10" rx="2" fill="#212121"/>
    <rect x="60" y="25" width="30" height="20" rx="2" fill="#212121"/>
